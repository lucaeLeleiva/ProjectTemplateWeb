<div class="main">
  <div class="container">

    <h2>Articulos</h2>
    <div class="row">
      <div class="item col-md-4" ng-repeat="article in articles">
        <a href="#/articles/{{$index}}">
          <img class="img-responsive" ng-src="{{ article.url }}">
          <p class="author">by {{ article.author }}</p>
        </a>
      </div>
    </div>

  </div>
</div>
