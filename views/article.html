<div class="article">
  <div class="container">
    <img ng-src="{{ detail.url }}">
    <h2 class="article-title">{{detail.title}} </h2>
    <p class="article-author">{{detail.author}} </p>
    <p class="article-views">{{detail.views|number}} </p>
    <p class="article-upvotes">{{detail.upvotes|number}} </p>
    <p class="article-pubdate">{{detail.pubdate|date}} </p>
  </div>
</div>
